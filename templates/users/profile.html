{% extends "memberships_base.html" %} {% load static %} {% block title %} {{
user.username }} Profile {% endblock %} {% block contentBody %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div
    class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
  >
    <div class="flex flex-col justify-center p-8 md:p-14">
      <h3 class="mb-3 text-4xl font-bold text-center">Profile</h3>
      <span class="font-light text-gray-400 mb-8">
        You can update your profile information here.
      </span>

      <div class=" ">
        <form action="{% url 'users:profile' %}" method="POST" id="profileForm">
          {% csrf_token %} {{ form.as_p }}
          <div class="mt-5">
            <a href="#">
              <button
                class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300 duration-500 font-bold"
              >
                Save
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
